    <!-- Main Content: Shop Items -->

            <!-- Shop Items with your provided image sources -->
            <div class="shop-item">

    <div class="footer"></div>

    <!-- JavaScript to add shop items to local storage -->
    <script>
        // Add event listeners to all "Add To Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                // Find the parent shop item and its image
                const shopItem = this.closest('.shop-item');
                const img = shopItem.querySelector('img');
                const item = {
                    name: img.alt, // using the alt text as the item name
                    src: img.src
                };
                // Retrieve the cart array from localStorage, or start a new one
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));

                // Show custom notification popup
                showNotification(item.name + ' added to cart!');
            });
        });
        function showNotification(message) {
            // Create notification element
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            // After 1.5 seconds, fade out and remove the element
            setTimeout(() => {
                notif.classList.add('fade-out');
            }, 1000); // Begin fade out after 1 second

            setTimeout(() => {
                notif.remove();
            }, 1500); // Remove after 1.5 seconds total
        }
    </script>
</body>
